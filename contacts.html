<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How To Contact Roy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class='container'>
            <a href="index.html" id="logo"> Roy Yates</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contacts.html">Contacts</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">

            <fieldset id="fs">
                <legend>
                    <h1 style="color: orange;
                    text-shadow: 2px 2px black;">Contact Me</h1>
                </legend>
                <form>

                    <label for="fname">First Name</label>
                    <input class="impt" type="text" id="fname" name="fname" placeholder="Your name..">
                    <br>
                    <label for="lname">Last Name</label>
                    <input class="impt" type="text" id="lname" name="lname" placeholder="Your last name..">
                    <br>
                    <label for="Email">Email</label>
                    <input class="impt" type="email" id="Email" name="Email" placeholder="Example@email.domain">
                    <br>
                    <label for="subject">Message</label>
                    <textarea class="impt" id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                    <br>
                    <input type="submit" value="Submit" id="formbtn">

                </form>
            </fieldset>
        </section>


    </div>



    <footer></footer>
</body>

</html>
