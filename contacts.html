<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Roy's Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      />
        
    </head>

<body>
    <header>
        <div class='container'>
            <a href="index.html" id="logo" class="animate__animated animate__pulse"> Roy Yates</a>
            <nav class="animate__animated animate__wobble">
                <a href="index.html" id="navbar" style="border:2px double black">About</a>
                <a href="portfolio.html" id="navbar" style="border:2px double black">Portfolio</a>
                <a href="contacts.html" id="navbar" style="border:2px double black">Contacts</a>
                <a href="landing.html" id="navbar" style="border:2px double black">Home</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">

            <fieldset id="subsectC">
                <legend>
                    <h1 style="color: black;
                    text-shadow: 2px 2px orange;">Contact Me</h1>
                </legend>
                <form>

                    <label for="fname" style="color: black;
                    text-shadow: 2px 2px orange;">First Name</label>
                    <input class="impt" type="text" id="fname" name="fname" placeholder="Your name..">
                    <br>
                    <label for="lname" style="color: black;
                    text-shadow: 2px 2px orange;">Last Name</label>
                    <input class="impt" type="text" id="lname" name="lname" placeholder="Your last name..">
                    <br>
                    <label for="Email" style="color: black;
                    text-shadow: 2px 2px orange;">Email</label>
                    <input class="impt" type="email" id="Email" name="Email" placeholder="Example@email.domain">
                    <br>
                    <label for="subject" style="color: black;
                    text-shadow: 2px 2px orange;">Message</label>
                    <textarea class="impt" id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                    <br>
                    <input type="submit" value="Submit" id="formbtn">

                </form>
            </fieldset>
        </section>


    </div>



    <footer></footer>
</body>

</html>
